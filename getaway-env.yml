# 配置前端负载均衡转发
# /member/** 表示对于api网关的所有请求  均会转发到注册中心的member实例服务ID上
zuul:
  sensitive-headers:
  routes:
    oauth2-center:
      path: /member/**
      serviceId: member
  add-proxy-headers: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8087
  servlet:
    session:
      cookie:
        name: OAUTH2SESSION
